<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Injektor Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    button {
      background: #00ccff;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0099cc;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 99;
    }

    .overlay.active {
      display: flex;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .hidden {
      display: none;
    }

    .password-box {
      background: #222;
      border: 1px solid #00ccff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat Datang!</h1>
    <button onclick="startProcess('download')">Download Injektor</button>
    <button onclick="startProcess('password')">Ambil Password</button>

    <div class="password-box" id="passwordBox" style="display:none;">
      ðŸ”‘ Password-nya adalah: <b>FixaModVip</b>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <!-- STEP 1 -->
    <div class="step" id="step1">
      <p>ðŸ”’ Kalian harus follow akun TikTok berikut (1/3):</p>
      <a href="https://www.tiktok.com/@fixaxitonly?_t=ZS-8y71QcpvmB2&_r=1" target="_blank" onclick="delayNextButton('step1NextBtn')">
        <button>Follow Akun 1</button>
      </a><br><br>
      <button id="step1NextBtn" class="hidden" onclick="goToStep(2)">Saya Sudah Follow</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
      <p>ðŸ“Œ Sekarang follow akun ke-2 (2/3):</p>
      <a href="https://www.tiktok.com/@fixashadowmods?_t=ZS-8y71SgZT3hN&_r=1" target="_blank" onclick="delayNextButton('step2NextBtn')">
        <button>Follow Akun 2</button>
      </a><br><br>
      <button id="step2NextBtn" class="hidden" onclick="goToStep(3)">Saya Sudah Follow</button>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
      <p>ðŸš€ Terakhir Ikuti Saluran Fixa Xiterz (3/3):</p>
      <a href="https://whatsapp.com/channel/0029VaxH8JoJf05kyXjGB20A" target="_blank" onclick="delayNextButton('step3NextBtn')">
        <button>Follow Akun 3</button>
      </a><br><br>
      <button id="step3NextBtn" class="hidden" onclick="finishStep()">Saya Sudah Follow</button>
    </div>
  </div>

  <script>
    let currentAction = "";

    function startProcess(action) {
      currentAction = action;
      document.getElementById("overlay").classList.add("active");
      goToStep(1);
    }

    function delayNextButton(buttonId) {
      const button = document.getElementById(buttonId);
      button.classList.add("hidden");
      setTimeout(() => {
        button.classList.remove("hidden");
      }, 7000); // Muncul 7 detik setelah klik follow
    }

    function goToStep(stepNumber) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById("step" + i).classList.remove("active");
      }
      document.getElementById("step" + stepNumber).classList.add("active");
    }

    function finishStep() {
      document.getElementById("overlay").classList.remove("active");
      if (currentAction === "download") {
        window.location.href = "https://www.mediafire.com/file/ec6t8jyd3i1uyj8/anton.cheats.offcial_2.4.7z/file";
      } else if (currentAction === "password") {
        document.getElementById("passwordBox").style.display = "block";
      }
    }
  </script>

</body>
</html>
